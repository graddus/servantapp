<!-- Top menu -->

  <div class="w3-light-gray w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16"><a href=index.html>Back to Servants Overview</a></div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
        </div>
        <div id="about" class="w3-container">
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div id=detail class="w3-twothird">

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->

  <!-- End Page Container -->
</div>

<footer class="w3-container w3-teal w3-center w3-margin-top">

<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>
function loadservant(){
	    	$.getJSON("/servant/restservices/servants/5", function(servant){
			 	document.title=servant.name;
			 	$(".w3-display-container").append(
			 			"<img src=imgs/"+servant.id+".png style=width:100% alt=Avatar>"+
			 	          "<div class=\"w3-display-bottomleft w3-container w3-text-black\" style=color:black;>"+
			 	            "<h2><span style=background-color:rgba(255,255,255,0.5);>"+servant.name+"</span></h2></div>"		
			 	);
			 	$("#about").append(
			 	 "<p><i class=\"fas fa-user\" style=font-size:24px></i>&emsp; "+servant.title+"</p>"+
		          "<p><i class=\"fa fa-home\" style=font-size:24px></i>&emsp;"+servant.region+"</p>"+
		          "<p><i class=\"fas fa-male\" style=font-size:24px></i>&emsp;&emsp;"+servant.gender+"</p>"+
		          "<p><i class=\"fas fa-user-md\" style=font-size:24px></i>&emsp; "+servant.servantclass+"</p><hr>"+
		          "<p class=w3-large><b><i class=\"fas fa-shield-alt\" style=font-size:24px></i></i>&emsp;Stats</b></p>"+
		          "Attack: &emsp;"+servant.attack+"<br>"+
		          "Defense:&nbsp;    "+servant.defense+"<br>"+
		          "<p class=w3-large w3-text-theme><b><i class=\"fa fa-heartbeat\" style=font-size:24px></i>&emsp;Medical Info</b></p>"+
		          "<p><i class=\"fas fa-arrows-alt-v\" style=font-size:24px></i>&emsp;&emsp;"+servant.height+"</p>"+
		          "<p><i class=\"fas fa-weight\" style=font-size:24px></i>&emsp; "+servant.weight+"</p><br>");
			 	
			 	$("#detail").append(
			 			"<div id=idapcontainer class=\"w3-container w3-card w3-white w3-margin-bottom\">"+
			 	        "<div class=w3-container>"+
			 	    "<h2 class=w3-text-grey w3-padding-16><i class=\"fas fa-user w3-margin-right w3-xxlarge w3-text-teal\"></i>About "+servant.name+"</h2>"+
			 	   "<div class=w3-container><h5 id=identity class=w3-opacity><b>Identity</b></h5>"+
			 	   "<p>"+servant.description+"</p><hr></div>"+
			 	  "<div class=w3-container><h5 id=appearance class=w3-opacity><b>Appearance</b></h5>"+
			 	   "<p>"+servant.appearance+"</p><hr></div></div></div>"+
	    		      "<div id =biography class=\"w3-container w3-card w3-white\">"+
	    			 "<h2 class=\"w3-text-grey w3-padding-16\"><i class=\"fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal\"></i>Biography</h2>"+
	    		        "<div id=biography class=w3-container>"+
	    		        "<p>"+servant.biography+"</p></div></div></div>");
			});
	    }
loadservant();
</script>
</body>
</html>
